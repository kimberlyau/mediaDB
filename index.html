<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS to overwrite correctly -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <title>mediaDB</title>
    <link rel="icon" type="image/png" href="img/favicon.png"/>
</head>

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="dropdown d-sm-none">
            <button class="btn fa fa-bars" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <a class="nav-link" href="tv.html"><i class="fa fa-tv"></i>  TV Shows</a>
                <a class="nav-link" href="games.html"><i class="fa fa-gamepad"></i>  Gaming</a>
                <a class="nav-link" href="books.html"><i class="fa fa-book"></i>  Books</a>
                <a class="nav-link"  data-toggle="modal" data-target="#inputModal"><i class="fa fa-plus-circle"></i>  Add More</a>
            </div>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <a class="navbar-brand" href="#"><img src="img/logo.png" height="100" /></a>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid" id="mainContainer">
        <div class="row">
            <!--Sidebar-->
            <div class="col-2" id="sidebar">
                <ul class="nav flex-column d-none d-sm-flex" id="icon-group">
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-home fa-md nav-active"> </i></a></li>
                    <li class="nav-item"><a class="nav-link" href="tv.html"><i class="fa fa-tv fa-md"> </i></a></li>
                    <li class="nav-item"><a class="nav-link" href="games.html"><i class="fa fa-gamepad fa-md"> </i></a></li>
                    <li class="nav-item"><a class="nav-link" href="books.html"><i class="fa fa-book fa-md"> </i></a></li>
                    <li class="nav-item"><a class="nav-link"  data-toggle="modal" data-target="#inputModal"><i class="fa fa-plus-circle fa-md"> </i></a></li>
                </ul>

                <!-- Modal -->
                <div class="modal fade" id="inputModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title">Add Media</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="mediaTitle">Media title</label>
                                    <input type="text" class="form-control" id="mediaTitle" placeholder="Enter name of media (i.e.: tv show, game, book title)">
                                </div>
                                <!--Radio media type options-->
                                <label>Select media type</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="tvRadio" checked>
                                    <label class="form-check-label" for="tvRadio">TV Show</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="gameRadio">
                                    <label class="form-check-label" for="gameRadio">Game</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="bookRadio">
                                    <label class="form-check-label" for="bookRadio">Book</label>
                                </div>
                                <div class="form-group mt-2">
                                    <label for="formFile">Attach an image file:</label>
                                    <input type="file" class="form-control-file" id="formFile">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>

            <!--Main section-->
            <div class="col-12 col-sm-10 text-white" id="rightSection">
                <h1 class="text-center mt-3 d-none d-sm-block">Welcome to mediaDB!</h1>
                <h4 class="text-center mt-3 mb-3"><em>mediaDB serves as an all-in-one media tracking application<em></h4>
                <!--Carousel-->
                <div id="media-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active container-fluid">
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <img class="d-block carousel-img" src="img/tv/Avatar.png" alt="First slide">
                                </div>
                                <div class="col-sm-6">
                                    <img class="d-none d-sm-block carousel-img" src="img/books/Atwood_HandmaidsTale.jpg" alt="Third slide">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item container-fluid">
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <img class="d-block carousel-img" src="img/tv/9-1-1.jpg" alt="First slide">
                                </div>
                                <div class="col-sm-6">
                                    <img class="d-none d-sm-block carousel-img" src="img/books/Golden_MemoirsOfAGeisha.jpeg" alt="Third slide">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item container-fluid">
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <img class="d-block carousel-img" src="img/tv/MaskedSinger.jpg" alt="First slide">
                                </div>
                                <div class="col-sm-6">
                                    <img class="d-none d-sm-block carousel-img" src="img/books/Christie_AndThenThereWereNone.jpeg" alt="Third slide">
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!--Carousel end-->
                <p class="text-center mt-1 mt-sm-4">Modify your collection of tv, games, and books by navigating to the left sidebar or, add new media now: </p>
                <a class="nav-link text-center" data-toggle="modal" data-target="#inputModal"><i class="fa fa-plus-circle" id="homeInputModal"> </i></a>
            </div> <!--Main section end-->
        </div>
    </div> <!--Container end-->

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
