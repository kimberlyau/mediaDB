<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS to overwrite correctly -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <title>mediaDB</title>
    <link rel="icon" type="image/png" href="img/favicon.png"/>
</head>

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="dropdown d-sm-none">
            <button class="btn fa fa-bars" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <a class="nav-link" href="tv.html"><i class="fa fa-tv"></i>  TV Shows</a>
                <a class="nav-link" href="games.html"><i class="fa fa-gamepad"></i>  Gaming</a>
                <a class="nav-link" href="books.html"><i class="fa fa-book"></i>  Books</a>
                <a class="nav-link"  data-toggle="modal" data-target="#inputModal"><i class="fa fa-plus-circle"></i>  Add More</a>
            </div>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <a class="navbar-brand" href="#"><img src="img/logo.png" height="100" /></a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-4" id="mainHomepage">
        <div class="row">
            <div class="col-6 col-sm-8 text-white text-left ml-2">
                <h1 class="mt-3">Welcome to mediaDB!</h1>
                <h2 class="mt-3 mb-3" id="site-desc">mediaDB serves as an all-in-one media tracking application</h2>
                <hr>
                <h4 class="mt-3 mt-sm-4 home-h4">
                    Modify your collection of tv, games, and books by navigating to the 
                    <a href="tv.html"><i class="fa fa-tv fa-sm ml-1"></i>  tv show,  </a>
                    <a href="games.html"><i class="fa fa-gamepad fa-sm ml-1"></i>  gaming,  </a>
                    or
                    <a href="books.html"><i class="fa fa-book fa-sm ml-1"></i>  book  </a> sections.
                </h4>
                <h4>
                    Or, add new media now:
                    <a class="mt-4" data-toggle="modal" data-target="#inputModal"><i class="fa fa-plus-circle" id="homeInputModal"> </i></a> 
                </h4>
                <br>
                <!-- Modal -->
                <div class="modal fade" id="inputModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add Media</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="mediaTitle">Media title</label>
                                        <input type="text" class="form-control" id="mediaTitle" placeholder="Enter name of media (i.e.: tv show, game, book title)">
                                    </div>
                                    <!--Radio media type options-->
                                    <label>Select media type</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="tvRadio" checked>
                                        <label class="form-check-label" for="tvRadio">TV Show</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="gameRadio">
                                        <label class="form-check-label" for="gameRadio">Game</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="bookRadio">
                                        <label class="form-check-label" for="bookRadio">Book</label>
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="formFile">Attach an image file:</label>
                                        <input type="file" class="form-control-file" id="formFile">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div> 
                    </div> 
                </div> <!--Modal end-->
            </div> <!--Text column end-->
        
            <div class="col">
                <!--Carousel-->
                <div id="media-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner row">
                        <div class="col-4 carousel-item active">
                            <img class="d-flex carousel-img" src="img/tv/9-1-1.jpg" alt="First slide">
                        </div>
                        <div class="col-4 carousel-item">
                            <img class="d-flex carousel-img" src="img/tv/MaskedSinger.jpg" alt="Second slide">
                        </div>
                        <div class="col-4 carousel-item">
                            <img class="d-flex carousel-img" src="img/books/Christie_AndThenThereWereNone.jpeg" alt="Third slide">
                        </div>
                    </div>
                </div>
            </div> <!--Carousel column end-->
        </div> <!--Row end-->
    </div> <!--Container end-->

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
