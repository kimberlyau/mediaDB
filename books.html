<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS to overwrite correctly -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <title>mediaDB</title>
    <link rel="icon" type="image/png" href="img/favicon.png"/>
</head>

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="dropdown d-sm-none">
            <button class="btn fa fa-bars" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <a class="nav-link" href="index.html"><i class="fa fa-home"></i>  Home</a>
                <a class="nav-link" href="tv.html"><i class="fa fa-tv"></i>  TV Shows</a>
                <a class="nav-link" href="games.html"><i class="fa fa-gamepad"></i>  Gaming</a>
                <a class="nav-link"  data-toggle="modal" data-target="#inputModal"><i class="fa fa-plus-circle"></i>  Add More</a>
            </div>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <a class="navbar-brand" href="index.html"><img src="img/logo.png" width="150" /></a>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid" id="mainContainer">
        <div class="row">
            <!--Sidebar-->
            <div class="col-2" id="sidebar">
                <ul class="nav flex-column d-none d-sm-flex" id="icon-group">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-md"> </i></a></li>
                    <li class="nav-item"><a class="nav-link" href="tv.html"><i class="fa fa-tv fa-md"> </i></a></li>
                    <li class="nav-item"><a class="nav-link" href="games.html"><i class="fa fa-gamepad fa-md"> </i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-book fa-md nav-active"> </i></a></li>
                    <li class="nav-item"><a class="nav-link" data-toggle="modal" data-target="#inputModal"><i class="fa fa-plus-circle fa-md"> </i></a></li>
                </ul>

                <!-- Modal -->
                <div class="modal fade" id="inputModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title">Add Media</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="mediaTitle">Media title</label>
                                    <input type="text" class="form-control" id="mediaTitle" placeholder="Enter name of media (i.e.: tv show, game, book title)">
                                </div>
                                <!--Radio media type options-->
                                <label>Select media type</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="tvRadio" value="tvshow" checked>
                                    <label class="form-check-label" for="tvRadio">TV Show</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="gameRadio" value="game">
                                    <label class="form-check-label" for="gameRadio">Game</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="bookRadio" value="book">
                                    <label class="form-check-label" for="bookRadio">Book</label>
                                </div>
                                <div class="form-group mt-2">
                                    <label for="formFile">Attach an image file:</label>
                                    <input type="file" class="form-control-file" id="formFile">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>

            <!--Main section-->
            <div class="col-12 col-sm-10 text-white" id="rightSection">
                <nav>
                    <!--Tabs-->
                    <ul class="nav nav-tabs nav-fill mx-4 mx-sm-0" id="tabbar" role="tablist">
                        <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#tab-all">All</a></li>
                        <li class="nav-item"><a class="nav-link"  data-toggle="tab" href="#tab-inprogress">In Progress</a></li>
                        <li class="nav-item"><a class="nav-link"  data-toggle="tab" href="#tab-done">Done</a></li>
                        <li class="nav-item"><a class="nav-link"  data-toggle="tab" href="#tab-backlog">Backlog</a></li>
                    </ul>
                    
                    <!--Tab contents-->
                    <div class="tab-content" id="myTabContent">
                        <!--Tab 1: All-->
                        <div class="tab-pane fade show active" id="tab-all">
                            
                                <img src="img/books/Atwood_HandmaidsTale.jpg" class="book">
                                <img src="img/books/Atwood_Testaments.jpeg" class="book">
                                <img src="img/books/Christie_AndThenThereWereNone.jpeg" class="book">
                                <img src="img/books/Ford_HotelOntheCorner.jpeg" class="book">  
                                <img src="img/books/Golden_MemoirsOfAGeisha.jpeg" class="book">
                                <img src="img/books/Revoyr_Southland.jpeg" class="book">
                                <img src="img/books/Rowling_HarryPotter.jpg" class="book">  
                                
                        </div>
                        <!--Tab 2: In Progress-->
                        <div class="tab-pane fade" id="tab-inprogress">
                            <h1>In Progress</h1>
                        </div>

                        <!--Tab 3: Done-->
                        <div class="tab-pane fade" id="tab-done">
                            <h1>Done</h1>
                        </div>

                        <!--Tab 4: Backlog-->
                        <div class="tab-pane fade" id="tab-backlog">
                            <h1>Backlog</h1>
                        </div>
                    
                    </div>
                </nav>
            </div>
        </div>
    </div> <!--Container end-->

    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
